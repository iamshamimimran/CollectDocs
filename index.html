<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./Style/index.css">
    <!-- Firebase SDK version 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="center-align">
            <h2 class="header">Sign in</h2>
            <p>Don't have an account? <a href="signup.html" class="blue-text text-darken-2">Sign up</a></p>
          </div>
        </div>
      </div>
  
      <div class="form-container">
        <form id="auth-form" method="post" class="col s12 center-align">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" name="email" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="password" name="password" type="password" class="validate" required>
              <label for="password">Password</label>
            </div>
            <div class="col s12">
              <a href="#!" class="right mb3">Forgot password?</a>
            </div>
            <div class="col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action">Log in</button>
            </div>
          </div>
        </form>
        <div class="or-divider col s12 center-align">
          <span>OR</span>
        </div>
        <div class="col s12 center-align">
          <button class="btn waves-effect waves-light google-btn" type="submit" id="lwg" name="lwg">Log in with Google</button>
        </div>
      </div>
    </div>
  </section>


<script src="./Script/firestore-db.js"></script>
<script src="./Script/index.js"></script>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
