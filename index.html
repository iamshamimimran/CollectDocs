<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase SDK -->
    <!-- Firebase SDK version 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
      .container {
        max-width: 800px;
      }
      
      .divider-vertical {
        height: 100%;
        width: 1px;
        background-color: rgba(0, 0, 0, 0.1);
      }
      
      .divider-horizontal {
        width: 100%;
        height: 1px;
        background-color: rgba(0, 0, 0, 0.1);
      }
      
      .btn-custom {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .btn-custom i {
        margin-right: 8px;
      }
    </style>

</head>
<body>
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="center-align">
            <h2 class="header">Sign in</h2>
            <p>Don't have an account? <a href="SignUp.html" class="blue-text text-darken-2">Sign up</a></p>
          </div>
        </div>
      </div>
  
        <div class="container">
          <form id="auth-form" method="post" class="col s12 m6 center-align">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
              </div>
              <div class="col s12">
                <a href="#!" class="right ">Forgot password?</a>
              </div>
              <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Log in</button>
              </div>
            </div>
          </form>
          <div class="col s12 m6 center-align">
            OR
          </div>
          <br>
            <div class="col s12 m6 center-align">
            <button class="btn waves-effect waves-light" type="submit" id="lwg" name="lwg">Log in with Google</button>
          </div>
        </div>
    </div>
  </section>


 <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBUtEfoq1PN3-etYB5c6pFC_muKXHIfBQQ",
        authDomain: "collectdocs-cdb60.firebaseapp.com",
        projectId: "collectdocs-cdb60",
        storageBucket: "collectdocs-cdb60.appspot.com",
        messagingSenderId: "881885483292",
        appId: "1:881885483292:web:37e2caa499e4439613ead9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Reference to the authentication form
    const authForm = document.getElementById('auth-form');

    // Form submit event listener
    authForm.addEventListener('submit', (e) => {
        e.preventDefault();

        // Get user email and password
        const email = authForm['email'].value;
        const password = authForm['password'].value;

        // Sign in the user
        auth.signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
        var user = userCredential.user;
        console.log('User logged in:', user);

        if (user.emailVerified) {
            M.toast({
                html: 'Please wait, verifying your account...',
                classes: 'rounded purple accent-3',
                displayLength: 5000 // Duration of the toast in milliseconds
            });

            // Redirect after the toast disappears
            setTimeout(function() {
                window.location.href = "home.html";
            }, 5000); // Delay in milliseconds
        } else {
            M.toast({
                html: 'Please verify your email before logging in.',
                classes: 'rounded red accent-3',
                displayLength: 5000 // Duration of the toast in milliseconds
            });
            auth.signOut().then(() => {
                console.log('User signed out due to unverified email.');
            }).catch((error) => {
                console.log('Sign out error:', error);
            });
        }
    })
    .catch((err) => {
        console.log('Error:', err.message);

        M.toast({
            html: 'Oops! Invalid credentials',
            classes: 'rounded purple accent-3',
            displayLength: 5000 // Duration of the toast in milliseconds
        });
    });

    });

const googleButton = document.getElementById('lwg');

googleButton.addEventListener('click', () => {
  const provider = new firebase.auth.GoogleAuthProvider();

  auth.signInWithPopup(provider)
    .then((result) => {
      // User is signed in with Google
      var user = result.user;
      console.log('User logged in with Google:',user );

      M.toast({ 
        html: 'Welcome : ' + user.displayName, 
        classes: 'rounded green lighten-2',
        displayLength: 5000 // Duration of the toast in milliseconds
      });
      M.toast({ 
        html: 'You are logged in with :' + user.email, 
        classes: 'rounded grey darken-2',
        displayLength: 5000 // Duration of the toast in milliseconds
      });

      // Redirect after the toast disappears
      setTimeout(function() {
        window.location.href = "home.html";
      }, 5000); // Delay in milliseconds
    })
    .catch((err) => {
      M.toast({ 
        html: 'Opps ! Invalid credentials', 
        classes: 'rounded  deep-orange darken-3',
        displayLength: 5000 // Duration of the toast in milliseconds
      });
    });
});


</script>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
