<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./Style/signup.css">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Firebase SDK version 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <section class="section full-height">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="center-align mb-5">
            <h4 class="header">Sign up</h4>
          </div>
        </div>
      </div>

      <div class="col s12 m10 l8 offset-m1 offset-l2">
        <div class="row">
          <div class="col s12">
            <form id="signup-form" method="post">
              <div class="row">
                <div class="input-field col s12">
                  <input type="email" name="email" id="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                  <input type="password" name="password" id="password" class="validate" required>
                  <label for="password">Password</label>
                </div>
                <div class="col s12">
                  <button class="btn waves-effect waves-light" type="submit" id="auth-btn">Sign up</button>
                </div>
              </div>
            </form>
            <p>Already have an account? <a href="index.html" class="blue-text text-darken-2">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- Load the main JavaScript file -->
    <script src="./Script/signup.js"></script>
    <!-- Load the Firestore database JavaScript file -->
    <script src="./Script/firestore-db.js"></script>

     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</body>
</html>
